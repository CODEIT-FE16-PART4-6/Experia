name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 환경 선택'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ secrets.AWS_EC2_PORT }}
          script: |
            # 현재 디렉토리 확인
            pwd
            ls -la

            # 홈 디렉토리로 이동
            cd ~
            pwd
            ls -la

            # experia 디렉토리 확인 및 생성
            if [ ! -d "experia" ]; then
              echo "experia 디렉토리가 없습니다. 생성합니다."
              mkdir -p experia
              cd experia
              git clone https://github.com/ExplorerTheArea/Experia.git .
            else
              echo "experia 디렉토리가 존재합니다."
              cd experia
            fi

            # Node.js 버전 확인
            node --version || echo "Node.js가 설치되지 않았습니다."
            npm --version || echo "npm이 설치되지 않았습니다."

            # Node.js 설치 (필요한 경우)
            if ! command -v node &> /dev/null; then
              echo "Node.js를 설치합니다."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # PM2 설치 (필요한 경우)
            if ! command -v pm2 &> /dev/null; then
              echo "PM2를 설치합니다."
              sudo npm install -g pm2
            fi

            # Git 저장소 업데이트
            git pull origin main

            # 의존성 설치
            npm ci

            # 애플리케이션 빌드
            npm run build

            # PM2로 애플리케이션 실행
            pm2 restart experia || pm2 start npm --name "experia" -- start
            pm2 save
