name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 환경 선택'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ secrets.AWS_EC2_PORT }}
          script: |
            # 현재 디렉토리 확인
            pwd
            ls -la

            # 홈 디렉토리로 이동
            cd ~
            pwd
            ls -la

            # Experia 디렉토리 확인 (대소문자 구분)
            if [ -d "Experia" ]; then
              echo "Experia 디렉토리가 존재합니다."
              cd Experia
            elif [ -d "experia" ]; then
              echo "experia 디렉토리가 존재합니다."
              cd experia
            else
              echo "프로젝트 디렉토리가 없습니다. 생성합니다."
              mkdir -p experia
              cd experia
              git clone https://github.com/ExplorerTheArea/Experia.git .
            fi

            # 현재 Node.js 상태 확인
            echo "현재 Node.js 버전:"
            node --version || echo "Node.js 명령어를 찾을 수 없습니다."
            echo "현재 npm 상태:"
            npm --version || echo "npm 명령어를 찾을 수 없습니다."

            # Node.js 및 npm 재설치 (기존 설치 제거 후)
            echo "기존 Node.js 설치를 제거합니다."
            sudo apt-get remove -y nodejs npm || true
            sudo apt-get purge -y nodejs npm || true

            echo "Node.js 18.x를 설치합니다."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get update
            sudo apt-get install -y nodejs

            # 설치 확인
            echo "설치 후 Node.js 버전:"
            node --version
            echo "설치 후 npm 버전:"
            npm --version

            # npm 글로벌 경로 설정
            npm config set prefix ~/.npm-global
            echo 'export PATH=~/.npm-global/bin:$PATH' >> ~/.bashrc
            source ~/.bashrc

            # PM2 설치
            echo "PM2를 설치합니다."
            npm install -g pm2

            # PM2 설치 확인
            pm2 --version || echo "PM2 설치 실패"

            # Git 저장소 업데이트
            git pull origin main

            # 의존성 설치
            npm ci

            # 애플리케이션 빌드
            npm run build

            # PM2로 애플리케이션 실행
            pm2 restart experia || pm2 start npm --name "experia" -- start
            pm2 save
