name: Create Jira issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check labels for p6
        id: check_label
        run: |
          labels=$(echo '${{ toJson(github.event.issue.labels) }}')
          is_p6=false
          echo "$labels" | jq -r '.[] | .name' | while read -r name; do
          if echo "$name" | grep -iq 'p6'; then
          is_p6=true
          break
          fi
          done
          echo "is_p6=$is_p6" >> $GITHUB_OUTPUT
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Create Jira issue
        uses: atlassian/gajira-create@v3
        if: steps.check_label.outputs.is_p6 == 'true'

        with:
          project: P6
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ github.event.issue.html_url }}'
